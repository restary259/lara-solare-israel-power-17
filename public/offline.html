
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אין חיבור לאינטרנט - Lara Solare</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-btn {
            background: linear-gradient(135deg, #f97316, #facc15);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>אין חיבור לאינטרנט</h1>
        <p>נראה שאין לך חיבור לאינטרנט כרגע. אנא בדוק את החיבור שלך ונסה שוב.</p>
        <button class="retry-btn" onclick="window.location.reload()">נסה שוב</button>
    </div>
</body>
</html>
